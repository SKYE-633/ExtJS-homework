<!DOCTYPE html>
<html>

<head>
    <title>test</title>
    <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
    <script type="text/javascript" src="../../adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="../../ext-all.js"></script>
    <script type="text/javascript" src="../examples.js"></script>

    <script>
        Ext.onReady(function () {
            var container = new Ext.Container({
                renderTo: 'test',
                layout: 'table',
                layoutConfig: {
                    columns: 2
                },
                items: [{
                    colspan: 2,
                    width: 900,
                    layout: 'hbox',
                    layoutConfig: { pack: 'center' },
                    xtype: 'container',
                    items: [{
                        xtype: 'box',
                        height: 100,
                        autoEl: {
                            tag: 'img',
                            src: 'google2.png'
                        }
                    }]
                }, {
                    xtype: 'field',
                    colspan: 2,
                    width: 1200,
                    height: 50,
                }, {
                    xtype: 'container',
                    layout: {
                        type: 'hbox',
                        pack: 'center'
                    },
                    colspan: 2,
                    defaultType: 'container',
                    width: 1200,
                    height: 50,
                    items: [{
                        columnWidth: .5,
                        height: 50,
                        style: 'margin-right: 25px; margin-top: 10px',
                        items: [{
                            xtype: 'button',
                            width: 80,
                            height: 40,
                            text: 'Google Search'
                        }]

                    },
                    {
                        columnWidth: .5,
                        height: 50,
                        style: 'margin-left: 25px; margin-top: 10px',
                        items: [{
                            xtype: 'button',
                            width: 80,
                            height: 40,
                            text: ' I\'m feeling lucky'
                        }]
                    }]

                }
                ]

            });
        });
    </script>
</head>

<body>
    <div id="test"></div>
</body>

</html>
